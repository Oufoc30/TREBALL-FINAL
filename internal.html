<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presupuesto</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Aclonica&family=Joan&display=swap" rel="stylesheet">
</head>
<body>
 <body style="background: rgba(153, 169, 73, 0.70);">

  <header class="site-header">
    <h1>PRESUPUESTO</h1>
  </header>
</body>

  <main>
    <section class="experiencia">
      
        <!-- Nubes reemplazadas -->
        <img src="img/Nube4.png" alt="" class="cloud cloud-left">
        <img src="img/Nube3.png" alt="" class="cloud cloud-right">

        <img src="img/Vector 2.png" alt="" class="bg-vector">
        <img src="img/Mask group.png" alt="Mask group" class="mask-group">

        <div class="divider-bar">
          <img src="img/Boton retorno inicio.png" alt="Inicio" class="divider-btn">
          <img src="img/Line 1.png" alt="" class="divider-line">
        </div>

        <div class="cards">
          <article class="card" tabindex="0">
            <img src="img/Bajo.png" alt="Playa tropical">
            <div class="overlay">
              <h3><span class="special">+</span>+</h3>
            
            </div>
          </article>

          <article class="card" tabindex="0">
            <img src="img/Medio.png" alt="Montañas">
            <div class="overlay">
              <h3><span class="special">++</span>+</h3>
            </div>
          </article>

          <article class="card" tabindex="0">
            <img src="img/Alto.png" alt="Ciudad vibrante">
            <div class="overlay">
              <h3><span class="special">+++</span>+</h3>
            </div>
          </article>

          <article class="card" tabindex="0">
            <img src="img/Indiferente.png" alt="Isla remota">
            <div class="overlay">
              <h3>INDIFERENTE</h3>
            </div>
          </article>
        </div>

        <div class="divider-bar">
          <img src="img/Boton retorno inicio.png" alt="Inicio" class="divider-btn">
          <img src="img/Line 3.png" alt="" class="divider-line">
        </div>

      </div>
    </section>
  </main>

  <!-- Controles inferiores: polígono cambiado a Polygon 1 (1).png -->
  <div class="corner-controls" aria-hidden="false">
    <img src="img/Polygon 1 (1).png" alt="Polígono adelante" class="poly" role="button">
    <img src="img/Flechas.png" alt="Flechas" class="flechas">
  </div>

  <div class="corner-controls right" aria-hidden="false">
    <img src="img/Flechas2.png" alt="Flechas 2" class="flechas flechas-right">
    <img src="img/Polygon 1 (1).png" alt="Polígono adelante" class="poly" role="button">
  </div>

  <script src="js/js.js"></script>
</body>
</html>
