<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Aclonica&family=Joan&display=swap" rel="stylesheet">

</head>
<body background="Vector 1.png">
  <body style="background:  #F4A83C"></body>
  <header class="site-header">
    <h1>EXPERIENCIA</h1>
  </header>
<body>
<main>
    <section class="experiencia">
    
        <img src="img/Nube (1).png" alt="" class="cloud cloud-left">
        <img src="img/Nube.png" alt="" class="cloud cloud-right">
        <img src="img/Vector 1.png" alt="" class="bg-vector">
        <img src="img/Mask group.png" alt="Mask group" class="mask-group">
        <div class="divider-bar">
           <img src="img/Line 1.png" alt="" class="divider-line">
           <img src="img/Boton retorno inicio.png" alt="Inicio" class="divider-btn">
        </div>
        
      
        
        <div class="cards">
          <article class="card" tabindex="0">
            <img src="img/Rectangle 1.png" alt="Playa tropical">
            <div class="overlay">
              <h3>CALMA</h3>
            </div>
          </article>
           <article class="card" tabindex="0">
            <img src="img/Rectangle 1 (1).png" alt="Montañas">
            <div class="overlay">
              <h3>AVENTURA</h3>
               </div>
          </article>
            <article class="card" tabindex="0">
            <img src="img/Rectangle 1 (2).png" alt="Ciudad vibrante">
            <div class="overlay">
              <h3>CULTURAL</h3>
             </div>
          </article>
           <article class="card" tabindex="0">
            <img src="img/Rectangle 1 (3).png" alt="Isla remota">
            <div class="overlay">
              <h3>INDIFERENTE</h3>
           </div>
          </article>
        </div>
      </div>
    </section>
  </main>
  <div class="corner-controls" aria-hidden="false">
    <img src="img/Poligono adelante.png" alt="Polígono adelante" class="poly" role="button">
    <img src="img/Flechas.png" alt="Flechas" class="flechas">
  </div>
  <div class="corner-controls right" aria-hidden="false">
    <img src="img/Flechas2.png" alt="Flechas 2" class="flechas flechas-right">
    <img src="img/Poligono adelante.png" alt="Polígono adelante" class="poly" role="button">
  </div>
    <script src="js/js.js" defer></script>
</body>
</html>
