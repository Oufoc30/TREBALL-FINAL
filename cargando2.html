<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cargando...</title>
	<style>
		:root{--bg:#f7f7fb;--bar-bg:#e6e6ef;--bar-fill:#F1BC71;} 
		html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Helvetica,Arial,sans-serif;background:var(--bg);}
		.center{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:24px}
		#logo{max-width:180px;width:40%;height:auto;filter:drop-shadow(0 6px 18px rgba(0,0,0,0.08));}
		.progress-wrap{display:flex;flex-direction:column;align-items:center;gap:8px}
		.progress-bar{width:220px;max-width:70vw;height:14px;background:var(--bar-bg);border-radius:12px;overflow:hidden;box-shadow:inset 0 1px 0 rgba(255,255,255,0.6)}
		.progress{height:100%;width:0%;background:var(--bar-fill);transition:width 0.2s linear}
		#percent{display:none}
		@media (max-width:420px){#logo{width:50%}}
	</style>
</head>
<body>
	<div class="center">
		<img id="logo" src="img/boton%20retorno%20inicio.png" alt="Bot칩n retorno inicio">

		<div class="progress-wrap">
			<div class="progress-bar" aria-hidden="true">
				<div class="progress" id="progress"></div>
			</div>
			<div id="percent">0%</div>
		</div>
	</div>

	<script>
		// Duraci칩n total de la animaci칩n en milisegundos
		const DURATION = 3000;
		const REDIRECT_TO = 'pregunta1.html';

		function startProgress(duration){
			const el = document.getElementById('progress');
			const pct = document.getElementById('percent');
			let start = null;

			function step(timestamp){
				if(!start) start = timestamp;
				const elapsed = timestamp - start;
				const progress = Math.min(elapsed / duration, 1);
				const percent = Math.floor(progress * 100);
				el.style.width = percent + '%';
				pct.textContent = percent + '%';
				if(progress < 1){
					window.requestAnimationFrame(step);
				} else {
					setTimeout(()=> window.location.href = REDIRECT_TO, 250);
				}
			}
			window.requestAnimationFrame(step);
		}

		window.addEventListener('load', ()=>{
			// Peque침a espera visual antes de iniciar
			setTimeout(()=> startProgress(DURATION), 250);
		});
	</script>
</body>
</html>
